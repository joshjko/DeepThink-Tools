<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepThink Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DeepThink Tools</h1>

    <input type="text" id="searchInput" placeholder="Search tools..." oninput="showSuggestions()" autocomplete="off" />

<ul id="suggestions" class="suggestion-list"></ul>

    <div class="tool-filters">
      <button>AI Chat</button>
      <button>Writing</button>
      <button>Code Assistant</button>
      <button>Translator</button>
      <button>Research</button>
    </div>

    <div class="tool-results">
      <p>Start searching to see results...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
